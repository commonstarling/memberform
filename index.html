<!DOCTYPE html>
<html>

  <head>
    <script data-require="angular.js@1.3.11" data-semver="1.3.11" src="https://code.angularjs.org/1.3.11/angular.js"></script>
    <link href="style.css" rel="stylesheet" />
    <script src="myApp.js"></script>
  </head>
  <body ng-app="">
  	<form>	
    	<label for="chapter">Chapter</label>
		  <select name="chapter" ng-model="data.chapter" ng-options="chapter for chapter in ['Alpha', 'Beta', 'Gamma', 'Delta', 'Epsilon', 'Zeta', 'Eta', 'Theta', 'Iota', 'Kappa', 'Lambda', 'Mu', 'Nu', 'Xi', 'Omicron', 'Pi', 'Rho']">...</select><br>
		  
		  <label for="name">Name</label>
		  <input type="text" name="name" ng-model="data.name" placeholder="Full Name"/><br>

		  <label for="active">Active</label>
		  <input type="radio" name="active" ng-model="data.active" value="Active Member" />
		  
		  <label for="alumna">Alumna</label>
		  <input type="radio" name="alumna" ng-model="data.active" value="Alumna" /><br>
		  
		  <label for="about_me">About Me</label>
		  <textarea ng-model="data.about_me" name="about_me"></textarea><br>
		  
		  <label for="interest">How interested are you in joining the Alumnae Association?</label>
		  <input type="range" ng-model="data.interest" name="interest" /><br>
	  </form>
	  <div>
  		<h1>Results</h1>
		  <p>Chapter: {{ data.chapter }}</p>
		  <p>Name: {{ data.name }}</p>
		  <p>Status: {{ data.active }}</p>
		  <p>About Me: {{ data.about_me }}</p>
		  <p>Interest: {{ data.interest }}</p>
    </div>
  </body>
</html>
